@keyframes slideU {

    .image-viewer {

    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .image-gallery img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        margin: 5px;
        transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
        transform: scale(1.1);
    }
    .top-bar {
      background-color: rgb(0, 0, 0); /* Adjust the background color and transparency as desired */
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .top-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit; /* Inherit the background properties from .top-bar */
      filter: blur(10px); /* Apply the blur effect to the pseudo-element */
      z-index: -1;
    }


    /* Add a margin to the content below the top bar */
    .content {
      margin-top: 50px; /* Adjust the margin as per your top bar height */
    }


    @keyframes slideUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .logo {

    @keyframes animate1 {

    /* New Button */

    /* CSS */
    .button-86 {
      font-size: 16px;
      font-weight: 200;
      letter-spacing: 1px;
      padding: 13px 20px 13px;
      outline: 0;
      border: 1px solid rgba(255, 255, 255, 0.507);
      cursor: pointer;
      color :rgb(168, 168, 168);
      font-family:"Space Grotesk", Arial, sans-serif ;
      position: relative;
      background-color: rgba(255, 255, 255, 0);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-86:after {
      content: "";
      background-color: #5c5c5c71;
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 7px;
      left: 7px;
      transition: 0.2s;
    }

    .button-86:hover:after {
      top: 0px;
      left: 0px;
    }

    @media (min-width: 768px) {
      .button-86 {
        padding: 13px 50px 13px;
      }
    }
